<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons</title>
    <script type="module" src="employee.js" defer></script>
    <script type="module" src="person.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></head>
<body>
<div>
    <label>ID:
        <input type="text" id="personId">
    </label>
    <label>First name:
        <input type="text" id="firstName">
    </label>
    <label>Last name:
        <input type="text" id="lastName">
    </label>
    <label>Age:
        <input type="number" min="0" id="ageId">
    </label>
    <label>Salary:
        <input type="number" min="0" id="salaryId">
    </label>
</div>
<button type="button" id="addPerson">Add employee</button>
<button type="button" id="calcStats">Get stats</button>
<button type="button" id="hideStats">Hide stats</button>
<button type="button" id="editSalary">Edit Salary</button>
<button type="button" id="removeEmployee">Delete employee</button>
<div id="stats">
    <h2>Stats</h2>
</div>
<div id="list">
    <h2>Persons</h2>
</div>
</body>

</html
