<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons</title>
    <script src="company.js" defer></script>
    <script src="16-hw-persons/script.js"></script>

    <style>
        button{
            margin-left: 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div>
    <label>ID:
        <input type="text" id="personId">
    </label>
    <label>First name:
        <input type="text" id="firstName">
    </label>
    <label>Last name:
        <input type="text" id="lastName">
    </label>
    <label>Age:
        <input type="number" min="0" id="age">
    </label>
</div>
<button type="button" id="addPerson">Add person</button>
<button type="button" id="calcStats">Get stats</button>
<button type="button" id="hideStats">Hide stats</button>
<div id="stats">
    <h2>Stats</h2>
</div>
<div>
    <h2>Persons</h2>
    <ol id="personsList"></ol>
</div>
</body>

</html>
